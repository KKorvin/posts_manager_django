{% extends "layout.html" %} {% block content %}
<div class="content">
	<h1>Add Post</h1>
	<form id="post-create-form" class="pure-form pure-form-stacked add-post-form">
		<div class="pure-g">
			<div class="left pure-u-2-3">
		        <label for="text">Text</label>
		        <textarea id="text" rows="6" cols="1" placeholder="Enter post text"></textarea>
		        <button type="button" id="btnAddPost" class="pure-button pure-button-primary btn-add-post">Submit</button>
		        <div id="addStatusMessages"></div>
			</div>
			
			<div class="right pure-u-1-3">
		        <label for="category">Category</label>
		        <select id="category">
		        	{% for c in all_categories %}
		        		<option value="{{ c.id }}">{{ c.name }}</option>
		        	{% endfor %}
		        </select>
				
		        <label for="author" class="lb-author">Author</label>
				<input id="author" type="text" placeholder="Author">
		        <a class="pure-button pure-button-primary btn-view-posts" href="/">View Posts</a>
	        </div>
        </div>
	</form>
	<div class="loader-popup" id="postLoader">
		<div class="loader"></div>
	</div>
</div>
{% endblock content %}
