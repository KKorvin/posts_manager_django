{% extends "layout.html" %} {% block content %}
<div class="content">
	<h1>View Post</h1>
	<table class="pure-table">
		<tr>
			<th>Author</th>
			<th>Category</th>
			<th>Post</th>
		</tr>
		{% for post in all_posts %}
		<tr>
			<td>{{ post.author }}</td>
			<td>{{ post.category.name }}</td>
			<td>{{ post.text }}</td>
		</tr>
		{% endfor %}
	</table>
	<a class="btn-add-post pure-button pure-button-primary" href="/add-post">Add new post</a>
</div>
{% endblock content %}
